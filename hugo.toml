baseURL = "https://atomhudsoneng-blog.pages.dev/"
languageCode = "en-us"
title = "My New Hugo Site"
theme = "terminal"

relativeURLs = true
canonifyURLs = true

[pagination]
  pagerSize = 5

[markup.highlight]
  noClasses = false

[params]
  contentTypeName = "posts"
  showMenuItems = 2
  autoCover = true
  showLastUpdated = false
  fullWidthTheme = false
  centerTheme = false
  customCSS = ["css/terminal.css"]

[languages]
  [languages.en]
    languageName = "English"
    title = "Terminal"

    [languages.en.params]
      subtitle = "A simple, retro theme for Hugo"
      owner = "Your Name"
      keywords = "blog, hugo, terminal, theme"
      copyright = "Â© 2025 Your Name"

      [languages.en.params.logo]
        logoText = "Terminal"
        logoHomeLink = "/"

      [languages.en.menu]
        [[languages.en.menu.main]]
          identifier = "about"
          name = "About"
          url = "/about"
        [[languages.en.menu.main]]
          identifier = "posts"
          name = "Posts"
          url = "/posts"
